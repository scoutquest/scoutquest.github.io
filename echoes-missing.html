<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/basic.css" />
    <title>Echoes of Tennessee - Components List</title>
  </head>

  <body style="margin: 0">
    <header class="sq-header">
      <a href="/">
        <img src="img/logo-white.png" alt="Scout Quest" class="logo" />
      </a>
    </header>

    <section class="faq">
      <div class="container">
        <h2>Echoes of Tennessee - What's in the box?</h2>

        <p>
          Below is a list of everything you should find in the quest envelope.
          If you think you're missing anything, please double check with the
          images below and send us an email at help@scoutquest.co.
        </p>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq1')">
            Park Map
          </button>
          <div class="faq-answer" id="faq1">
            <img
              src="quests/bicentennial/images/missing/park-map.png"
              alt="Park Map"
            />
          </div>
        </div>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq2')">
            Newspaper Clipping
          </button>
          <div class="faq-answer" id="faq2">
            <img
              src="quests/bicentennial/images/missing/newspaper-clipping.png"
              alt="Newspaper Clipping"
            />
          </div>
        </div>

        <!-- Scattered Across The Skies Instructions -->
        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq3')">
            Scattered Across The Skies Instructions
          </button>
          <div class="faq-answer" id="faq3">
            <img
              src="quests/bicentennial/images/missing/scattered-instructions.png"
              alt="Scattered Across The Skies Instructions"
            />
          </div>
        </div>

        <!-- Music City's Forgetten Stars Magazine -->
        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq4')">
            Music City's Forgotten Stars Magazine
          </button>
          <div class="faq-answer" id="faq4">
            <img
              src="quests/bicentennial/images/missing/forgotten-stars-magazine.png"
              alt="Music City's Forgotten Stars Magazine"
            />
          </div>
        </div>

        <!-- State Map -->
        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq5')">
            State Map
          </button>
          <div class="faq-answer" id="faq5">
            <img
              src="quests/bicentennial/images/missing/state-map.png"
              alt="State Map"
            />
          </div>
        </div>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq6')">
            Birthday Card
          </button>
          <div class="faq-answer" id="faq6">
            <img
              src="quests/bicentennial/images/missing/birthday-card.png"
              alt="Birthday Card"
            />
          </div>
        </div>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq7')">
            From Year to Here Scroll
          </button>
          <div class="faq-answer" id="faq7">
            <img
              src="quests/bicentennial/images/missing/from-year-to-here-scroll.png"
              alt="From Year to Here Scroll"
            />
          </div>
        </div>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq8')">
            Letter Grid
          </button>
          <div class="faq-answer" id="faq8">
            <img
              src="quests/bicentennial/images/missing/letter-grid.png"
              alt="Letter Grid"
            />
          </div>
        </div>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq9')">
            Essence of Tennessee Trading Card Pack
          </button>
          <div class="faq-answer" id="faq9">
            <img
              src="quests/bicentennial/images/missing/essence-trading-card-pack.png"
              alt="Essence of Tennessee Trading Card Pack"
            />
            <p>10 cards total</p>
          </div>
        </div>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq10')">
            Airplane Puzzle
          </button>
          <div class="faq-answer" id="faq10">
            <img
              src="quests/bicentennial/images/missing/airplane-puzzle.png"
              alt="Airplane Puzzle"
            />
          </div>
        </div>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq11')">
            Flowing Through Tennessee Brochure
          </button>
          <div class="faq-answer" id="faq11">
            <img
              src="quests/bicentennial/images/missing/flowing-through-tennessee-brochure.png"
              alt="Flowing Through Tennessee Brochure"
            />
          </div>
        </div>

        <div class="faq-item">
          <button class="faq-question" onclick="toggleFaq('faq12')">
            Tracks Through Time Brochure
          </button>
          <div class="faq-answer" id="faq12">
            <img
              src="quests/bicentennial/images/missing/tracks-through-time-brochure.png"
              alt="Tracks Through Time Brochure"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script src="js/faq.js" defer></script>
