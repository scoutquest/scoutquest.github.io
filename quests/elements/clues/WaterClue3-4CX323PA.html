<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link id="theme" rel="stylesheet" href="/css/clues.css">
  <title>Scout Quest</title>
</head>

<body>
  <div class="container">
    <div class="flex-box">
      <div class="inner">
        <div id="water-form">
          <input type="text" id="water-code" placeholder="Enter Code">
          <button id="submit" onclick="checkCode()">Submit</button>
        </div>
        <div id="reveal">
          <p>The final step to mastering water is on the Riverview Trail. Use the picture and coordinates below to reel out what you need to prove you've mastered water.</p>
          <h3>36.1652839, -86.7252635</h3>
          <img id="tree" src="../images/WaterClue3-4CX323PA.png" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  function checkCode(){
    let code = document.getElementById("water-code").value

    if(code.toLowerCase() == 'riverview'){
      document.getElementById("reveal").style.display = 'block';
      document.getElementById("water-form").style.display = 'none';
    } else {
      alert('Try Again');
    }
  }
</script>

</html>
